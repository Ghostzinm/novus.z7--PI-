<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novus.z7</title>
  <link rel="icon" href="./img/logo.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="site-wrapper">

    <!-- HEADER -->
    <header class="cabecalho">
      <div class="login"><a href="./cadastro.html"><i class="bi bi-person-fill"></i> Login</a></div>
      <h1 class="logo">NOVUS.Z7</h1>
      <p class="sub-logo">Streetwear • Premium • Autenticidade</p>
      <nav class="navegacao">
        <ul class="menu-principal">
          <li><a class="ativo" href="">LOJA</a></li>
          <li><a href="./sobre.html">SOBRE</a></li>
        </ul>
      </nav>
    </header>

    <!-- PRODUTOS -->
    <main class="conteudo" id="produtos">
      <section class="container">
        <figure class="product" data-type="Premium">
          <img src="./img/roupas/lv.webp" alt="Camisa Premium Luis Vuitton">
          <figcaption>
            <h3>Luis Vuitton</h3>
            <p>Camisa Premium</p>
            <div class="preco">R$ 70,00</div>
            <p class="size">Tamanhos: G</p>
            <a class="buy-btn" href="https://instagram.com/novus.z7" target="_blank">Comprar no Insta</a>
          </figcaption>
        </figure>

        <figure class="product" data-type="Premium">
          <img src="./img/roupas/Anjo_trip.png" alt="Camisa Premium Anjo">
          <figcaption>
            <h3>Anjo Trip $ide</h3>
            <p>Camisa Premium</p>
            <div class="preco">R$ 70,00</div>
            <p class="size">Tamanhos: M</p>
            <a class="buy-btn" href="https://instagram.com/novus.z7" target="_blank">Comprar no Insta</a>
          </figcaption>
        </figure>

        <figure class="product" data-type="Premium">
          <img src="./img/roupas/compton.png" alt="Camisa Premium Compton">
          <figcaption>
            <h3>Compton</h3>
            <p>Camisa Premium</p>
            <div class="preco">R$ 70,00</div>
            <p class="size">Tamanhos: M</p>
            <a class="buy-btn" href="https://instagram.com/novus.z7" target="_blank">Comprar no Insta</a>
          </figcaption>
        </figure>

        <figure class="product" data-type="Comum">
          <img src="./img/roupas/high.jpg" alt="Camisa Comum High Dragão">
          <figcaption>
            <h3>HIGH Dragão</h3>
            <p>Camisa Comum</p>
            <div class="preco">R$ 50,00</div>
            <p class="size">Tamanhos: M</p>
            <a class="buy-btn" href="https://instagram.com/novus.z7" target="_blank">Comprar no Insta</a>
          </figcaption>
        </figure>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      © 2025 Novus.z7 — Estilo não se compra. Se impõe.
    </footer>

  </div>

  <!-- SCRIPT-->
  <script>

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("ativo"));
        btn.classList.add("ativo");

        const filter = btn.getAttribute("data-filter");
        products.forEach(prod => {
          prod.style.display = (filter === "all" || prod.dataset.type === filter) ? "block" : "none";
        });
      });
    });
  </script>

</body>
</html>
