<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload de Camisas - novus.z7</title>
  <link rel="stylesheet" href="./css/adm.css">
</head>

<body>
  <div class="container">
    <h1>Upload de Camisas - novus.z7 🕸️</h1>

    <form id="uploadForm">
      <input type="file" id="imgInput" accept="image/*" required>
      <input type="text" id="nomeCamisa" placeholder="Nome da camisa" required>
      <select>
        <option value="camisa">Premium</option>
        <option value="camisa">Comum</option>
      </select>
      <input type="number" id="preço" placeholder="Preço da camisa" required>

      <textarea id="descricaoCamisa" placeholder="Descrição da camisa" required></textarea>
      <button type="submit">Adicionar Camisa</button>
    </form>

  </div>
</body>

</html>
